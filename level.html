	<body id="select-game" class="grad">
		<header id="header" class="col-xs-12">
			<div id="dog">
				<svg id="svg-dog-level" class="dog-level col-xs-4"></svg>
				<img class="ballon-level col-xs-5" src="images/ballon-level.svg" alt="Pick a level!">				
			</div>
			<div id="user" class="col-xs-3">
				<button id="useravatar" type="button" data-toggle="modal" data-target="#userModal"><img /></button>
				<div id="usercoins"><span class="coins"></span></div>
			</div>
		</header>
		<content id="content" class="col-xs-12">
			<div id="level" class="row">
				<img class="easy col-xs-4" data-level="easy" src="images/easy.svg" alt="Easy"/>
				<img class="medium col-xs-4" data-level="medium" src="images/medium.svg" alt="Medium"/>
				<img class="hard col-xs-4" data-level="hard" src="images/hard.svg" alt="Hard"/>
			</div>
			<div id="theme" class="row">
				<div id="animals" class="col-xs-3" data-minimum-coins="-1" ><a href="spelling.html#animals"><img src="images/theme_animals.svg" alt="Animals"/><div class="unlock-coins-box"><img class="locker" src="images/theme_locker.svg" alt="Locker"/><span class="unlock-coins">-1</span></div></a></div>
				<div id="food" class="col-xs-3" data-minimum-coins="1000" ><a href="spelling.html#food"><img src="images/theme_food.svg" alt="Food"/><div class="unlock-coins-box"><img class="locker" src="images/theme_locker.svg" alt="Locker"/><span class="unlock-coins">1000</span></div></a></div>

				<div id="clothes" class="col-xs-3" data-minimum-coins="3000" ><a href="spelling.html#clothes"><img src="images/theme_clothes.svg" alt="Clothes"/><div class="unlock-coins-box"><img class="locker" src="images/theme_locker.svg" alt="Locker"/><span class="unlock-coins">3000</span></div></a></div>
			</div>	
			<div id="theme-buttons" class="navigation row col-xs-12">
				<button id="prev" class="theme-back" type="button"><img src="images/back.svg" alt="back"></button>
				<button id="next" class="theme-more" type="button"><img src="images/more.svg" alt="more"></button>
			</div>
		</content>
		<footer id="footer" class="col-xs-12">
			<center>
				<div class="col-xs-4"></div>
				<button class="sound col-xs-1"><span> sound</span></button>
				<button class="music col-xs-1"><span>music</span></button>
				<a href="select-user.html"><button class="home col-xs-1"><span>home</span></button></a>
				<div class="col-xs-5"></div>
			</center>
		</footer>
	

<!-- User modal -->
<div class="modalbig">
	<div class="modal fade" id="userModal" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true"></span></button>

	        <h4 class="modal-title change-avatar hide">Select your avatar</h4>
	      </div>
          <div class="modal-body row">

          	<!-- User Status container -->
            <div id="user-status" class="container-fluid bd-example-row modal-container">
                <div class="row line1">
                    <svg id="svg-dog-user" class="dog-user col-xs-offset-1 col-xs-6"></svg>
                    <div class="user-status col-xs-5">
                        <img src="images/avatar/01.svg" alt="spell"/>
                        <div id="usercoins"><span class="coins">1200</span></div>
                    </div> 
                </div>
                <div class="row line2">
                    <button type="button" class="btn-user change-avatar col-xs-4"><img src="images/change-avatar.svg" alt="Change Avatar"/></button>
                    <button type="button" class="btn-user change-user col-xs-4"><img src="images/change-user.svg" alt="Change User"/></button>
                    <button type="button" class="btn-user logout col-xs-4"><img class="pt" src="images/logout.svg" alt="logout"/></button>
                </div>
            </div><!-- end of user Status container -->
            <!-- change Avatar -->
            <div id="change-avatar" class="container-fluid bd-example-row modal-container hide">
                <div class="row line1">
                    <svg id="svg-dog-selecteavatar" class="dog-selecteavatar col-xs-offset-4 col-xs-5"></svg>
                </div>
                <div class="row line2">                       
                    <div class="select-avatar col-xs-12">

                        <span class="avatar ten col-xs-2"><img src="images/avatar/10.svg"></span>
                        <span class="avatar eleven col-xs-2"><img src="images/avatar/11.svg"></span>
                        <span class="avatar twelve col-xs-2"><img src="images/avatar/12.svg"></span>
                    </div>
                </div>
                <div id="next" class="col-xs-offset-10 col-xs-2">
                    <button type="submit"><img src="images/next.svg" alt="next"/></button>
                </div>
            </div>
            <!-- end of create Avatar form container -->


          </div>
	    </div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
</div>
