	</head>
	<body id="select-game" class="grad">
		<header id="header" class="col-xs-12">
			<div id="dog">
				<img class="dog-level eyes-open col-xs-4" src="images/dog-level.svg" alt="Pick a level!"><img class="ballon-level col-xs-5" src="images/ballon-level.svg" alt="Pick a level!">
			</div>
			<div id="user" class="col-xs-3">
				<button id="useravatar" type="button" data-toggle="modal" data-target="#userModal"><img src="images/avatar/01.svg"></button>
				<div id="usercoins"><span class="coins">1200</span></div>
			</div>
		</header>
		<content id="content" class="col-xs-12">
			<div id="level" class="row">
				<img class="easy col-xs-4" data-level="easy" src="images/easy.svg" alt="Easy"/>
				<img class="medium col-xs-4" data-level="medium" src="images/medium.svg" alt="Medium"/>
				<img class="hard col-xs-4" data-level="hard" src="images/hard.svg" alt="Hard"/>
			</div>
			<div id="theme" class="row">
				<div id="animals" class="col-xs-3"><img src="images/theme_animals.svg" alt="Animals"/></div>
				<div id="food" class="col-xs-3"><img src="images/theme_food.svg" alt="Food"/></div>
				<div id="kitchen" class="col-xs-3"><img src="images/theme_kitchen.svg" alt="Kitchen"/></div>
				<div id="clothes" class="col-xs-3"><img src="images/theme_clothes.svg" alt="Clothes"/></div>
			</div>	
			<div id="theme-buttons" class="navigation row col-xs-12">
				<button id="prev" class="theme-back" type="button"><img src="images/back.svg" alt="back"></button>
				<button id="next" class="theme-more" type="button"><img src="images/more.svg" alt="more"></button>
			</div>
		</content>
		<footer id="footer" class="col-xs-12">
			<center>
				<div class="col-xs-4"></div>
				<button class="sound col-xs-1"><span> sound</span></button>
				<button class="music col-xs-1"><span>music</span></button>
				<button class="home col-xs-1"><span>home</span></button>
				<div class="col-xs-5"></div>
			</center>
		</footer>
	

<!-- User modal -->

	    <div class="modal-content">
	      <div class="modal-header">

	        <h4 class="modal-title change-avatar hide">Select your avatar</h4>
	      </div>
          <div class="modal-body row">

            <div id="user-status" class="container-fluid bd-example-row modal-container">

                    <img class="dog-user col-xs-offset-1 col-xs-6" src="images/dog-userstatus.svg" alt="spell"/>

                        <img src="images/avatar/01.svg" alt="spell"/>

                    </div>

                <div class="row line2">
                    <button type="button" class="btn-user change-avatar col-xs-4"><img src="images/change-avatar.svg" alt="Change Avatar"/></button>
                    <button type="button" class="btn-user change-user col-xs-4"><img src="images/change-user.svg" alt="Change User"/></button>
                    <button type="button" class="btn-user logout col-xs-4"><img class="pt" src="images/logout.svg" alt="logout"/></button>
                </div>
            </div><!-- end of user Status container -->
            <!-- change Avatar -->
            <div id="change-avatar" class="container-fluid bd-example-row modal-container hide">
                <div class="row line1">
                    <img class="dog-selecteavatar col-xs-offset-4 col-xs-5" src="images/dog-selecteavatar.svg" alt="spell"/>
                </div>
                <div class="row line2">                       
                    <div class="select-avatar col-xs-12">
                        <span class="avatar one col-xs-2"><img src="images/avatar/01.svg"></span>
                        <span class="avatar two col-xs-2"><img src="images/avatar/02.svg"></span>
                        <span class="avatar three col-xs-2"><img src="images/avatar/03.svg"></span>
                        <span class="avatar four col-xs-2"><img src="images/avatar/04.svg"></span>
                        <span class="avatar five col-xs-2"><img src="images/avatar/05.svg"></span>
                        <span class="avatar six col-xs-2"><img src="images/avatar/06.svg"></span>
                        <span class="avatar seven col-xs-2"><img src="images/avatar/07.svg"></span>
                        <span class="avatar eight col-xs-2"><img src="images/avatar/08.svg"></span>
                        <span class="avatar nine col-xs-2"><img src="images/avatar/09.svg"></span>
                        <span class="avatar ten col-xs-2"><img src="images/avatar/10.svg"></span>
                        <span class="avatar eleven col-xs-2"><img src="images/avatar/11.svg"></span>
                        <span class="avatar twelve col-xs-2"><img src="images/avatar/12.svg"></span>
                    </div>
                </div>
                <div id="next" class="col-xs-offset-10 col-xs-2">
                    <button type="submit"><img src="images/next.svg" alt="next"/></button>
                </div>
            </div>
            <!-- end of create Avatar form container -->


          </div>
	    </div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
</div>

$(document).ready(function(){
  $('#theme').slick({
     centerMode: true,
		centerPadding: '60px',
		slidesToShow: 3,
		nextArrow: '#next',
		prevArrow: '#prev'
  });
});

//Blink Eyes
function blinkEyes() {
    if ($("#dog .eyes-open").size()) {
        $(".dog-level.eyes-open").attr("src","images/dog-level-close.svg").removeClass("eyes-open").addClass("eyes-closed");

    } else {

        $(".dog-level.eyes-closed").attr("src","images/dog-level-open.svg").removeClass("eyes-closed").addClass("eyes-open");
    } 
}

setInterval(blinkEyes,400); setInterval(blinkEyes,800); setInterval(blinkEyes,500);

//show change avatar
$(".btn-user.change-avatar").on('click', function(){
    $(".modal-title, .modal-container").addClass("hide");
    $("h4.change-avatar, #change-avatar").removeClass("hide");
});
