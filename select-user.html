<script type="text/javascript">

//Blink Eyes
function blinkEyes() {
    if ($("#dog-select .eyes-open").size()) {
        $(".eyes-open").attr("src","images/dog-seluser-close.svg").removeClass("eyes-open").addClass("eyes-closed");

    } else {

        $(".eyes-closed").attr("src","images/dog-seluser-open.svg").removeClass("eyes-closed").addClass("eyes-open");
    } 
}

setInterval(blinkEyes,400); setInterval(blinkEyes,800); setInterval(blinkEyes,500);


//show wrong pass
$(".forgot-pass").on('click', function(){
    $(".modal-title, .modal-container").addClass("hide");
    $("h4.forgot-pass, #forgotpass").removeClass("hide");
});




  </script>
